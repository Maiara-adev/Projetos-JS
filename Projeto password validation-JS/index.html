<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Crie uma senha.">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>A senha deve conter<br> </p>
            <ul class="requeriment-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Pelo menos 8 caracter</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Pelo menos um número(0..9)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Pelo menos uma letra minúscula(a..z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Pelo menos um símbolo especial(!...&)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Pelo menos uma letra maiúscula (A...Z)</span>
                </li>
            </ul>
        </div>
    </div>

<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/9796628c85.js" crossorigin="anonymous"></script>
</body>
</html>
